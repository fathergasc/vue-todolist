<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
        <title>ToDo List</title>
    </head>
    <body>

        <div class="container" id="app">
            <h1 class="py-5 text-center" >ToDo List</h1>
            <div class="d-flex justify-content-center py-5">
                <input class="mx-3 rounded-pill p-2" v-model="task" type="text" id="addTask" @keyup.enter="addTask" required>
                <button class="btn btn-success" @click="addTask">Aggiungi alla lista</button>
            </div> 
            
            <ul class="list-group" v-if="taskList.length > 0">
                <li  class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, index) in taskList" :class="(todo.done == true)? 'barred':''" @click="setAsDone(index)"><span>{{index + 1}} - {{todo.task}}</span><span class="delete" @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span></li>
            </ul>
            <div class="alert alert-primary text-center" v-else>Non hai nessun promemoria!</div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <script type="text/javascript" src="js/main.js"></script>    
    </body>
</html>
